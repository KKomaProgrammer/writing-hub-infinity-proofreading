<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Wrting Hub Proofreading</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/app.js"></script>
</head>

<body>
<div class="lang-global">
  <button id="globalLang">EN</button>
</div>

<div class="container">

  <h1>Wrting Hub Proofreading</h1>

  <!-- 로딩바 -->
  <div id="loadingBar" class="loading hidden">
    <div id="loadingFill"></div>
  </div>

  <div class="input-area">
    <input id="titleInput" placeholder="제목을 입력하세요 (선택)">
    <textarea id="textInput" placeholder="본문을 입력하세요"></textarea>
    <button id="runBtn">Proofread</button>
  </div>

  <!-- Toolbar -->
  <div id="toolbar" class="toolbar hidden">
    <button id="applyAllBtn" class="toolbar-btn apply">✔ 모두 적용</button>
    <button id="ignoreAllBtn" class="toolbar-btn ignore">✖ 모두 거부</button>
  </div>

  <div id="viewer" class="viewer"></div>
</div>


<!-- Popup -->
<div id="popup" class="popup hidden">
  <div class="popup-header">
    <span id="popup-original" class="popup-original"></span>
    <span class="arrow">></span>
    <span id="popup-suggest" class="popup-suggest"></span>
    <button id="langToggle" class="lang-btn">EN</button>
  </div>

  <div id="popup-body" class="popup-body"></div>

  <div class="popup-footer">
    <button id="btn-accept" class="accept">Apply</button>
    <button id="btn-ignore" class="ignore">Ignore</button>
  </div>
</div>

</body>
</html>

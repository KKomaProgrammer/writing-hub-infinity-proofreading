<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI Proofreading</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/app.js"></script>
</head>
<body>
<div class="container">
  <div id="langToggleContainer">
  <div id="langSwitch" class="switch">
    <div class="knob"></div>
  </div>
  </div>
  <h1 data-eng="Writing Hub AI Proofreading" data-kor="Writing Hub AI 첨삭"></h1>
  <!-- <h1>AI Proofreading</h1> -->

  <div class="input-area">
    <input id="titleInput" placeholder="제목을 입력하세요 (선택)">
    <textarea id="textInput" placeholder="본문을 입력하세요"></textarea>
    <button id="runBtn" data-eng="Proofread" data-kor="검사"></button>
  </div>

  <!-- 아름다운 개선된 Toolbar -->
  <div id="toolbar" class="toolbar hidden">
    <!-- <button id="applyAllBtn" class="toolbar-btn apply">✔ 모두 적용</button> -->
    <button id="applyAllBtn"
        class="toolbar-btn apply"
        data-eng="✔ Apply All"
        data-kor="✔ 모두 적용"></button>
    <!-- <button id="ignoreAllBtn" class="toolbar-btn ignore">✖ 모두 거부</button>-->
    <button id="ignoreAllBtn"
        class="toolbar-btn ignore"
        data-eng="✖ Ignore All"
        data-kor="✖ 모두 거부"></button>
  </div>

  <div id="viewer" class="viewer"></div>

</div>

<!-- Popup -->
<div id="popup" class="popup hidden">
  <div class="popup-header">
    <span id="popup-original" class="popup-original"></span>
    <span class="arrow">></span>
    <span id="popup-suggest" class="popup-suggest"></span>

    <!-- 즉시 전환되는 EN/KO -->
    <button id="langToggle" class="lang-btn">EN</button>
  </div>

  <div id="popup-body" class="popup-body"></div>

  <div class="popup-footer">
    <button id="btn-accept" class="accept" data-eng="Apply" data-kor="적용">Apply</button>
    <button id="btn-ignore" class="ignore" data-eng="Ignore" data-kor="거부">Ignore</button>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI Proofreading</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/app.js"></script>
</head>
<body>

<div class="container">

  <h1>AI Proofreading</h1>

  <div class="input-area">
    <input id="titleInput" placeholder="제목을 입력하세요 (선택)">
    <textarea id="textInput" placeholder="본문을 입력하세요"></textarea>
    <button id="runBtn">Proofread</button>
  </div>

  <div id="toolbar" class="toolbar hidden">
    <button onclick="applyAll()">모두 적용</button>
    <button onclick="ignoreAll()">모두 거부</button>
  </div>

  <div id="viewer" class="viewer"></div>

</div>

<!-- Popup -->
<div id="popup" class="popup hidden">
  <div class="popup-header">
    <span id="popup-original"></span>
    <span class="arrow">></span>
    <span id="popup-suggest"></span>
    <button id="langToggle">EN/KO</button>
  </div>

  <div id="popup-body"></div>

  <div class="popup-footer">
    <button id="btn-accept" class="accept">Accept</button>
    <button id="btn-ignore" class="ignore">Ignore</button>
  </div>
</div>

</body>
</html>
